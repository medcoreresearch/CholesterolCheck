<!DOCTYPE html>

    <style>
        * {

        body {

            background: #dc2626;
            min-height: 100vh;

        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid #e5e7eb;
        }

        .logo {
            display: flex;

        }

        .logo img {

        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #dc2626;
        }

        .logo-symbol {
            font-size: 1.5rem;
            color: #ef4444;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: #dc2626;
            margin: 0 auto 2rem;
            border-radius: 2px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 3rem;
        }

        .language-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .lang-btn {
            flex: 1;
            padding: 1.5rem 2rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-decoration: none;
            color: #374151;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .lang-btn:hover {
            border-color: #dc2626;
            color: #dc2626;
            transform: translateY(-2px);
        }

        .lang-btn.english {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        .lang-btn.english:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .lang-btn.spanish {
            background: white;
            color: #374151;
        }

        .lang-btn.spanish:hover {
            background: #f8fafc;
            border-color: #dc2626;
            color: #dc2626;
        }

        .flag-icon {
            font-size: 1.5rem;
        }

        .study-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
        }

        .study-info h3 {
            color: #dc2626;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .study-info p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .language-buttons {
                flex-direction: column;
            }

            .lang-btn {
                padding: 1.25rem 1.5rem;
            }
        }
    </style>
</head>
